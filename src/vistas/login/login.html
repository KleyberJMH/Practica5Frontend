
<div class="container">
<div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Login</span>
          <input class="input-field" type="email" id="correo" placeholder="Correo" />
            <input class="input-field" type="password" id="pass" placeholder="Contraseña" />
        </div>
        <div class="card-action">
            <button class="waves-effect waves-light btn" id="btn-login">Iniciar Sesion</button>
        </div>
      </div>
      <div id="alerta" class="center-align red-text text-lighten-3" style="display:none">El usuario o contraseña no son correctos</div>
    </div>
  </div>
</div>
